<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<div class="anuncio">
    <h2>Financia tu Carro</h2>
    <p>Calcula tu cuota con nuestra nueva herramienta de financiamiento. Comienza completando el valor del vehículo y años de financiamiento para seleccionar tu entidad financiera:</p>
    <form>
        <label for="valor">Valor del vehículo:</label>
        <input type="text" id="valor" name="valor" placeholder="RD$">
        <label for="anios">Años de financiamiento:</label>
        <input type="number" id="anios" name="anios" min="1" max="10">
        <button type="submit">Calcular</button>
    </form>
</div>

</body>
</html>
